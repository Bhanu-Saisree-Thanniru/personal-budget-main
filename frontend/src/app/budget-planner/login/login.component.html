  <h1>Welcome to Personal Budget</h1>
  <body>

    <div class="box">
      <form [formGroup]="myForm">
        <h2>Login</h2>
        <div class="inputBx">
          <span></span>
          <input type="text" placeholder="Username" id="username" formControlName="email" />
        </div>
        <div class="inputBx">
          <span></span>
          <input type="password" placeholder="Password" id="password" formControlName="password"/>
        </div>
        <div class="inputBx">
          <input type="submit" id="login" value="Login" (click)="login()"/>
        </div>
        <div *ngIf="loginError" class="error-msg"> Incorrect email or password</div>
        <div class="group">
          <a href="#">Forgot Password</a>
          <button type="button" value="SignUp" (click) = "signUp()">Signup</button>
        </div>
      </form>
    </div>
</body>
