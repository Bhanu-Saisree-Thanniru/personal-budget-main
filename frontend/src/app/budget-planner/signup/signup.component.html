<h1>Welcome to the Personal Budget</h1>
<main>
  <body>
    <div class="box">
      <form [formGroup]="signupForm">
        <h2>Sign Up</h2>
        <div class="inputBx">
          <span></span>
          <input type="text" placeholder="Username" formControlName="email" />
        </div>
        <div class="inputBx">
          <span></span>
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
        <div class="inputBx">
          <input type="submit" value="SignUp" (click)="signUp()"/>
        </div>
        <div class="group">
          <a href="#" (click)="navToLogin()"
            >Already have an account? Login</a
          >
        </div>
      </form>
    </div>
  </body>
</main>
